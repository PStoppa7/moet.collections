<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moeti Collections</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 1rem;
      color: #fff;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      gap: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    .cart-icon {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .product-category {
      padding: 2rem;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .product {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    .product:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .checkout {
      padding: 2rem;
      background: #fff;
      border-top: 2px solid #ddd;
    }

    #checkout-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
    }

    #checkout-form textarea {
      height: 100px;
      padding: 0.5rem;
      resize: none;
    }

    #checkout-form input,
    #checkout-form button {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #checkout-form button {
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: #1da1f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Moeti Collections</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#sneakers">Sneakers</a></li>
        <li><a href="#iphones">iPhones</a></li>
        <li><a href="#frontals">Frontals</a></li>
        <li><a href="#curtains">Curtains</a></li>
        <li><a href="#carpets">Carpets</a></li>
        <li><a href="#blankets">Blankets</a></li>
        <li><a href="#clothes">Clothes</a></li>
        <li><a href="#perfumes">Perfumes</a></li>
      </ul>
    </nav>
    <div class="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
  </header>

  <!-- Products Section -->
  <main>
    <section id="sneakers" class="product-category">
      <h2>Sneakers</h2>
      <div class="product-list">
        <div class="product">
          <img src="https://via.placeholder.com/150" alt="Sneaker">
          <h3>Nike Air</h3>
          <p>R1,500</p>
          <button onclick="addToCart('Nike Air', 1500)">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Checkout Section -->
  <section class="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <textarea id="cart-details" name="cartDetails" readonly></textarea>
      <h3>Payment via EFT</h3>
      <p>Bank: ABC Bank<br>Account Number: 123456789<br>Reference: Your Name + Order</p>
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Send Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Follow us on <a href="https://instagram.com" target="_blank">Instagram</a></p>
  </footer>

  <!-- JavaScript -->
  <script>
   // public/script.js
let cart = [];

function addToCart(productName, price) {
  cart.push({ name: productName, price });
  document.getElementById('cart-count').innerText = cart.length;
  updateCartDetails();
}

function updateCartDetails() {
  const details = cart.map((item, i) => `${i + 1}. ${item.name} - R${item.price}`).join('\n');
  document.getElementById('cart-details').value = details;
}

document.getElementById('checkout-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const cartDetails = document.getElementById('cart-details').value;
  const email = this.email.value;

  fetch('http://localhost:3000/send-order', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ cartDetails, email })
  })
    .then(res => res.text())
    .then(response => {
      alert('Order sent successfully!');
      cart = [];
      document.getElementById('cart-count').innerText = '0';
      updateCartDetails();
      this.reset();
    })
    .catch(err => {
      alert('Failed to send order. Try again.');
      console.error(err);
    });
});

  if (error) {
    console.error('Error sending email:', error);
    res.status(500).send('Email failed');
  } else {
    console.log('Email sent:', info.response);
    res.send('Order sent successfully');
  }
});


  </script>
</body>
</html>
